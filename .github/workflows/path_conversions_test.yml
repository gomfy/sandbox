on:
  push:
    branches:
      - marcos_tests

name: New Getopts tests

jobs:
  run:
    name: ${{ matrix.config.os }} 
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest}
          - {os: macOS-latest}
          - {os: ubuntu-20.04}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - name: Setup actions checkout
        uses: actions/checkout@v2
    
      - name: Install bash on MacOS
        if: runner.os == 'macOS'
        run: |
            brew install bash
            brew install gnu-sed 

      - name: Install dos2unix on Ubuntu
        if: runner.os == 'Linux'
        run: |
            sudo apt install dos2unix

      - name: Run tests
        run: |
            cd path_conversion/
            ./converting_paths.sh
        shell: bash {0}
